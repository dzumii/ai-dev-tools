{% extends 'todos/base.html' %}

{% block title %}Edit Todo - Todo App{% endblock %}

{% block content %}
<div class="card">
    <h2 style="margin-bottom: 20px; color: #333;">Edit Todo</h2>
    <form method="POST" action="{% url 'edit_todo' todo.id %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" value="{{ todo.title }}" placeholder="Enter todo title" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Enter todo description (optional)">{{ todo.description }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="due_date">Due Date (optional)</label>
            <input type="datetime-local" id="due_date" name="due_date" value="{% if todo.due_date %}{{ todo.due_date|date:'Y-m-dTH:i' }}{% endif %}">
        </div>
        
        <div class="btn-group">
            <button type="submit" class="btn btn-primary">âœ“ Update Todo</button>
            <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
