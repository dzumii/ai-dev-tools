{% extends 'todos/base.html' %}

{% block title %}Create Todo - Todo App{% endblock %}

{% block content %}
<div class="card">
    <h2 style="margin-bottom: 20px; color: #333;">Create New Todo</h2>
    <form method="POST" action="{% url 'create_todo' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" placeholder="Enter todo title" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Enter todo description (optional)"></textarea>
        </div>
        
        <div class="form-group">
            <label for="due_date">Due Date (optional)</label>
            <input type="datetime-local" id="due_date" name="due_date">
        </div>
        
        <div class="btn-group">
            <button type="submit" class="btn btn-primary">âœ“ Create Todo</button>
            <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
